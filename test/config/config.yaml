settings:
  title: sherpa.
  repo: https://github.com/modeset/sherpa/
  output_dir: ./test/views/
  layout_dir: ./lib/layouts/
  layout_template: layout.mustache
  default_section_template: raw.mustache

overview:
  base_dir: ./
  manifest:
    - README.md

test:
  section_template: section.mustache
  base_dir: ./test/fixtures/
  manifest:
    - file: sass/mixins/font-size.sass
    - file: sass/visibility.sass
    - file: sass/base/headings.sass
    - file: css/links.css
    - file: coffee/coffee.coffee
    - file: javascript/javascript.js
    - file: ruby/ruby.rb
    - file: markdown/markdown.md
      template: raw.mustache

globs:
  section_template: section.mustache
  base_dir: ./test/fixtures/sass/
  manifest: ".*"

