settings:
  title: sherpa.
  repo: https://github.com/modeset/sherpa/
  output_dir: ./test/views/
  layout_dir: ./lib/layouts/
  layout_template: layout.mustache
  default_section_template: raw.mustache

overview:
  base_dir: ./
  manifest:
    - files:
      - README.md

test:
  section_template: section.mustache
  base_dir: ./test/fixtures/
  manifest:
    - files:
      - sass/mixins/font-size.sass
      - sass/visibility.sass
      - sass/base/headings.sass
      - css/links.css
      - coffee/coffee.coffee
      - javascript/javascript.js
      - ruby/ruby.rb
      - file: markdown/markdown.md
        template: raw.mustache
      - file: root.md
        template: raw.mustache

globs:
  section_template: section.mustache
  base_dir: ./test/fixtures/
  manifest:
    - require_tree: sass/
    - require: "*.{js,coffee}"
    - require: "*.{png}"
      template: raw.mustache
    - files:
      - file: markdown/markdown.md
        template: raw.mustache
      - css/links.css
      - sass/base/headings.sass
      - ruby/ruby.rb

images:
  base_dir: ./test/fixtures/
  manifest:
    - require: "*.{png,jpeg,jpg,gif,ico}"

